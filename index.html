<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogram</title>
    <link rel="shortcut icon" href="./img-logo/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="init()">

    <header class="header_mainwebsite">
        <div class="monitor_border_header">
            <img src="./img-logo/Fotogram_Logo.svg" alt="Fotogram Logo">
        </div>
    </header>

    <main class="main_mainwebsite">
        <div class="monitor_border_main">

            <h1>Meine Urlaubsbilder</h1>

            <section id="imageLoad"></section>

            <dialog id="pictureDialog" onclick="closeDialog()">
                <section onclick="stopBubbling(event)" class="dialog_style">
                    <header class="dialog_header">
                        <h2 id="pictureHeading"></h2>
                        <button onclick="closeDialog()" class="dialog_button x_button"></button>
                    </header>
                    <main id="dialogMain">

                    </main>
                    <footer id="dialogFooter">

                    </footer>
                </section>
            </dialog>

        </div>
    </main>

    <footer class="footer_mainwebsite">
        <p>&copy; 2025 Cindy Hauser</p>
        <a href="mailto: cindy.hauser24@gmx.de">cindy.hauser24@gmx.de</a>
    </footer>

    <script src="./script.js"></script>

</body>

</html>
